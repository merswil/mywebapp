          <div class="container">
             <div class="wrapper">
              <p  class="don" style="color: white; font-size: 30px; margin-right: 300px;">Create Event</p>
              <div class="calendar-header">
                <div class="icons">
                    <span id="prev"><i class="fas fa-chevron-left"></i></span>

            <form class="row g-3" style=" width: 40%;">
              <div class="col-md-12" style="margin-top: 80px;">
                <label for="inputEvents"  class="form-label" style="color: AEAEAE;">Event Name</label>
                <input type="text" class="form-control" id="inputEvents" placeholder="Enter Event Name">
              </div>
              <div class="col-md-5">
                <!-- Time -->
                <label for="time" style="color: AEAEAE;">Time</label>
                <div class="input-group date" id="timePicker">
                    <input type="text" class="form-control timePicker">
                    <span class="input-group-addon" style="background-color: white;"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                </div>
            </div>
             <div class="col-md-5">
                <!-- Duration -->
                <label for="duration" style="color: AEAEAE; margin-left: 70px;">Duration</label>
                <div class="input-group" style="margin-left: 70px;">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected></option>
                        <option value="1">30m</option>
                        <option value="2">1hr</option>
                        <option value="3">1hr 30m</option>
                        <option value="4">2hr</option>
                    </select>
                </div>
             </div>
             <div class="col-md-5 create-team">
              <label for="team" style="color: AEAEAE;" >Create Team</label>
              <input type="text" class="form-label" id="create team" placeholder="Team Name" style="height: 38px;">

             </div>
             <div class="col-md-5 set-team">
              <label for="duration" style="color: AEAEAE; margin-left: 70px;"> Set Team</label>
                <div class="input-group" style="margin-left: 70px;">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>
                  

                </div>
             </div>
             <div class="col-md-12 Location">
              <label for="inputEvents"  class="form-label" style="color: AEAEAE;">Location</label>
              <input type="text" class="form-control" id="inputEvents" placeholder="Add Event Location">
            </div>
            <div class="col-md-12 Description" >
              <label for="inputEvents"  class="form-label" style="color: AEAEAE;">Add Description</label>
              <input type="text" class="form-control" id="inputEvents" placeholder="Add Description..."style="height: 80px;">
            </div>
            <div class="col-md-5 button">
              <button type="submit" class="btn btn-primary" style="width: 150px; color: lightgreen; background-color: black; border-color: lightgreen;">Cancel</button>
            </div>
            <div class="col-md-5 create-button">

          <script>
            var firstOpen = true;
            var time;
            $('#timePicker').datetimepicker({
                useCurrent: false,
                format: "hh:mm A"
            }).on('dp.show', function() {
                if(firstOpen) {
                    time = moment().startOf('day');
                    firstOpen = false;
                } else {
                    time = "01:00 PM"
                }        
                $(this).data('DateTimePicker').date(time);
            });
        </script>
